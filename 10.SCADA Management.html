<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Under Progress</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .progress-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        h1 {
            color: #4a6baf;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e5ec;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .progress {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #4a6baf, #6a8fd8);
            border-radius: 5px;
            animation: progressAnimation 2s ease-in-out infinite;
        }
        
        .icon {
            font-size: 50px;
            color: #4a6baf;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes progressAnimation {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="icon">ðŸš§</div>
        <h1>Section Under Progress</h1>
        <p>We're working hard to bring you something amazing. Please check back soon!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
